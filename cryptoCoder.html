<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Decodificador.css">
    <title>Decodificador</title>
    </head>
<body>
    <div class="bodyVdd">
        <div class="corpo">
            <header>
                <a href="#"></a>
                <h1>
                   <img src="" alt="">Cryptocoder</h1>
                </div>
            </header>
            <main>
                <form action="" class="formulario">
                    <div class="formcima">
                        <div class="radio1">

                            <div class="group-radio">
                                <input id="cesar" type="radio" name="radiocifra" onclick="someCesar()" checked>
                                <label for="cesar" class="cesar"></label>CifradeCesar
                            </div>
                            <div class="group-radio">
                                <input id="b64" type="radio" name="radiocifra" onclick="someCesar()">
                                <label for="b64" class="b64"></label>base64
                            </div>
                        </div>
                        <div class="tamanho">
                            <input type="number" class="cesarNumber"  onblur="aceitaNumero()">
                        </div>
                    </div>
                    <div class="formInputs">
                        <textarea name=""  id="inputEntrada" class="inputs" rows="10" cols="100" maxlength="250"></textarea>
                        <div class="radio2">
                            <div class="codecode">
                                <input id="codifica" type="radio" name="radiodecode" checked>
                                <label for="codifica" class="codifica"></label>codificar
                            </div>
                            <div class="codecode">
                                <input id="decodifica"type="radio" name="radiodecode">
                                <label for="decodifica" class="decodifica"></label>decodificar
                            </div>
                            <button class="botaoGo" type="submit" onclick="codeDecode(); aceitaNumero()">Converter</button>
                        </div>
                        <textarea name=""  id="inputSaida" class="inputs" rows="10" cols="100" maxlength="250" disabled></textarea>                        
                    </div>
                </form>
            </main>
            <footer>CopyRight @Felippe Ribeiro 2022</footer>
        </div>
    </div>
    <script src="decodificador.js"></script>
</body>
</html>
